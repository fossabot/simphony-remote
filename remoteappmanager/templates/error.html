{% extends "page.html" %}

{% block login_widget %}
{% end %}

{% block main %}

<div class="error">
  {% block h1_error %}
    <h1>
      {{status_code}} : {{status_message}}
    </h1>
  {% end %}
  {% block error_detail %}
    {% if message %}
      <p>
        {{message}}
      </p>
    {% end %}
  {% end %}
</div>

{% end %}
