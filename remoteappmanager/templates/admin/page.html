{% extends "page.html" %}

{% block stylesheet %}
    {{ super() }}
    <link rel="stylesheet" href="{{ static_url("components/datatables.net-dt/css/jquery.dataTables.css") }}" type="text/css"/>
{% endblock %}

{% block main %}
    <ul id="adminoptions" class="nav nav-tabs">
        <li {% if tab == "home" %}class="active"{% endif %}><a href="{{ base_url }}">Home</a></li>
        <li {% if tab == "containers" %}class="active"{% endif %}><a href="{{ base_url }}containers/">Containers</a></li>
        <li {% if tab == "users" %}class="active"{% endif %}><a href="{{ base_url }}users/">Users</a></li>
        <li {% if tab == "applications" %}class="active"{% endif %}><a href="{{ base_url }}applications/">Applications</a></li>
    </ul>
    {% block center %}{% endblock %}
    {% block dialogs %}{% endblock %}
{% endblock %}

{% block script_init %}
    <script>
        require.config({
            {% if version_hash %}
                urlArgs: "v={{version_hash}}",
            {% endif %}
            baseUrl: '{{static_url("js", include_version=False)}}',
            paths: {
                components: '../components',
                jquery: '../components/jquery/jquery.min',
                bootstrap: '../components/bootstrap/js/bootstrap.min',
                moment: "../components/moment/moment",
                "datatables.net": "../components/datatables.net/js/jquery.dataTables",
                "jsapi": "../../jsapi"
            },
            shim: {
                bootstrap: {
                    deps: ["jquery"],
                    exports: "bootstrap"
                },
                "datatables.net": {
                    deps: ["jquery"]
                }
            }
        });
    </script>

    <script type="text/javascript">
        window.apidata = {
            base_url: "{{base_url}}",
            prefix: "{{prefix}}",
            {% if user %}
                user: "{{user.name}}",
            {% endif %}
            {% if analytics %}
                analytics: {
                    tracking_id: "{{ analytics.tracking_id }}",
                },
            {% endif %}
        }
    </script>
{% endblock %}
